<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="mailweaver-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE01B;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1"/>
    </linearGradient>
    <filter id="mailweaver-shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#mailweaver-gradient)"/>
  <!-- Mail envelope -->
  <g transform="translate(32,32)">
    <g fill="none" stroke="#111827" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#mailweaver-shadow)">
      <!-- Envelope body -->
      <path d="M-18-8L-18 12L18 12L18-8Z" fill="#fff" fill-opacity="0.9"/>
      <!-- Envelope flap -->
      <path d="M-18-8L0 4L18-8"/>
      <!-- Weaving pattern -->
      <path d="M-12 0Q-6-3,0 0T12 0" stroke-width="1.5" opacity="0.7"/>
      <path d="M-12 4Q-6 1,0 4T12 4" stroke-width="1.5" opacity="0.7"/>
      <!-- Back flap -->
      <path d="M-18-8L-18-2L0 10L18-2L18-8" fill="#fff" fill-opacity="0.3"/>
    </g>
  </g>
</svg>




